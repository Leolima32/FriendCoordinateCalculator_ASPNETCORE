<section class="section">
    <h2 class="title">Create Friend</h2>
    <form #registerForm="ngForm" (ngSubmit)="sendForm(registerForm)">
        <div class="field">
            <label class="label">Username</label>
            <div class="control">
                <input class="input" type="text" [(ngModel)]="model.name" name="username">
            </div>
        </div>

        <div class="field">
            <label class="label">Latitude</label>
            <div class="control">
                <input class="input" thousandSeparator="." mask="separator.2" type="text" required [(ngModel)]="model.latitude" name="latitude">
            </div>
        </div>

        <div class="field">
            <label class="label">Latitude</label>
            <div class="control">
                <input class="input" thousandSeparator="." mask="separator.2" type="text" required [(ngModel)]="model.longitude" name="longitude">
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
        </div>
    </form>
</section>
