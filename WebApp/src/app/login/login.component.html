<h2 class="title">Login</h2>
<form #registerForm="ngForm" (ngSubmit)="sendForm()">
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" type="text" required [(ngModel)]="model.username" name="username">
    </div>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="password" required [(ngModel)]="model.password" name="password">
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>
</form>
