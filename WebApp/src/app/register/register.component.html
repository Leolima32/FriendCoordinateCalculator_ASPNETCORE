<form #registerForm="ngForm" (ngSubmit)="sendForm()">
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input" required [(ngModel)]="model.username" name="username">
    </div>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input" required [(ngModel)]="model.password" name="password">
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button type="submit" class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </div>
</form>

{{ model | json}}
